<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LLM Agent POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h4 mb-3">LLM Agent (Browser) – POC</h1>

  <div id="alerts"></div>

  <div class="row g-3 mb-3">
    <div class="col-sm-6">
      <label class="form-label">Model</label>
      <select id="model" class="form-select">
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
      </select>
    </div>
  </div>

  <div id="chat" class="card shadow-sm">
    <div id="messages" class="card-body" style="min-height: 330px; white-space: pre-wrap;"></div>
    <div class="card-footer d-flex gap-2">
      <input id="input" class="form-control" placeholder="Type your message…" />
      <button id="send" class="btn btn-primary">Send</button>
    </div>
  </div>

  <p class="text-muted small mt-3">Tip: Ask me to “run 2+2 in js”, or “search for IBM history”, or “call the AI pipe”.</p>
</div>

<!-- Hidden JS sandbox -->
<iframe id="sandbox" src="sandbox.html" sandbox="allow-scripts" class="d-none"></iframe>

<script src="app.js"></script>
</body>
</html>
